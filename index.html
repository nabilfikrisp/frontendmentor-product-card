<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


  <title>Frontend Mentor | Product preview card component</title>

<body>
  <div id="container">
    <div class="card">
      <div class="card-img">
        <img src="/images/image-product-mobile.jpg" alt="" class="mobile-img">
        <img src="/images/image-product-desktop.jpg" alt="" class="desktop-img">
      </div>
      <div class="card-body">
        <span class="tag">
          PERFUME
        </span>

        <h1 class="item-name">
          Gabrielle Essence Eau De Parfum
        </h1>

        <p class="card-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
          CHANEL.
        </p>

        <div class="price-section">
          <span class="item-price">$149.99</span>
          <span class="discount-price">$169.99</span>
        </div>

        <a href="#" class="btn-add-item">
          <span class="cart-logo"><i class='bx bx-cart-alt bx-md'></i></span>
          <p>Add to Cart</p>
        </a>
      </div>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Micanskuy</a>.
    </div>
  </div>

</body>

</html>
